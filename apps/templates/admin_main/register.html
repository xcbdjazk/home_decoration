{% extends "layout.html" %}
{% block title%}
123
{% endblock%}
{% block header %}
    <style>
        body {
            width: 90%;
            margin-top: 20px;
        }
    form {
        margin-left: 10%;
    }
    img {
        cursor:pointer;
    }
    </style>
{% endblock %}

{% block content %}

<form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">姓名</label>
    <div class="col-xs-10">
      <input type="text" class="form-control" name="username" placeholder="姓名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">手机号</label>
    <div class="col-xs-10">
      <input type="text" class="form-control" name="username" placeholder="手机号">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-xs-2 control-label">密码</label>
    <div class="col-xs-10">
      <input type="password" class="form-control" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <label for="sex" class="col-xs-2 control-label">性别</label>
      <div class="col-xs-10">
        <select class="form-control" id="sex">
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
      </div>
  </div>
  <div class="form-group">
    <label for="sex" class="col-xs-2 control-label">验证码</label>
      <div class="col-xs-7">
        <input type="text" class="form-control" placeholder="验证码" name="code">
      </div>
      <div class="col-xs-3">
          <img src="{{ url_for('admin.verify_code') }}" alt="" id="image">
      </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="sign_up">注册</button>
    </div>
  </div>
</form>
{% endblock %}


{% block script %}
    <script>
    var index = 1
     $('#image').click(function () {
         index +=1
         let url = "{{ url_for('admin.verify_code') }}?ref=" + index
         $(this).attr('src', url)
     })
    </script>
    <script>
        function verify_code() {
            $.post({
                url:"",
                data:{"code":$("#code").val()}

            })
        }
    </script>
{% endblock %}
